<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{{ artist.name }}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='bunga.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

      <!-- Navbar logo + isim -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}"
             alt="Fatih Bakır Logo"
             class="nav-logo">
        <span>{{ artist.name }}</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="/galeri">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="/hakkinda">Hakkında</a></li>
          <li class="nav-item"><a class="nav-link" href="/iletisim">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2026 {{ artist.name }}. Tüm hakları saklıdır.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
